<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup - LearnPro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1ed0e8; /* Light Cyan */
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: rgb(172, 162, 162);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            text-align: center;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .logo {
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn-container button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            color: white;
            background-color: black;
            border-radius: 20px; /* Rounded edges */
        }
        .btn-container button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="e-learning logo image.jpg" height="100px" width="100px"  alt="LearnPro Logo" class="logo">
        <div class="btn-container">
            <button class="btn-login" onclick="showForm('login')">Login</button>
            <button class="btn-signup" onclick="showForm('signup')">Signup</button>
        </div>

        <div id="login" class="form-container">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>

        <div id="signup" class="form-container">
            <h2>Signup</h2>
            <form>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password:</label>
                    <input type="password" id="signup-confirm-password" name="signup-confirm-password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Signup</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.getElementById('login').classList.remove('active');
            document.getElementById('signup').classList.remove('active');
            document.getElementById(formId).classList.add('active');
        }
    </script>
</body>
</html>
